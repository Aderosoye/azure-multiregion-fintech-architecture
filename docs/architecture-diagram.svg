<!-- Azure Multi-Region Fintech Architecture Diagram -->
<svg width="1200" height="720" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="1200" height="720" fill="#0f172a" rx="12" />
  <text x="50%" y="50" fill="#38bdf8" font-size="28" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Azure Multi-Region Fintech Architecture
  </text>

  <!-- Region A -->
  <rect x="60" y="120" width="480" height="460" rx="10" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="300" y="150" fill="#38bdf8" font-size="18" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Region A (Primary)
  </text>

  <rect x="110" y="180" width="380" height="70" rx="8" fill="#0ea5e9" />
  <text x="300" y="220" fill="white" font-size="16" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    App Service (Premium - Active)
  </text>

  <rect x="110" y="270" width="380" height="70" rx="8" fill="#14b8a6" />
  <text x="300" y="310" fill="white" font-size="16" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Azure SQL Database
  </text>

  <rect x="110" y="360" width="380" height="70" rx="8" fill="#f59e0b" />
  <text x="300" y="400" fill="white" font-size="16" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Key Vault + Managed Identity
  </text>

  <rect x="110" y="450" width="380" height="50" rx="8" fill="#94a3b8" />
  <text x="300" y="482" fill="black" font-size="14" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Azure Monitor + Log Analytics
  </text>

  <!-- Region B -->
  <rect x="660" y="120" width="480" height="460" rx="10" fill="#1e293b" stroke="#38bdf8" stroke-width="2" />
  <text x="900" y="150" fill="#38bdf8" font-size="18" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Region B (Secondary)
  </text>

  <rect x="710" y="180" width="380" height="70" rx="8" fill="#0ea5e9" />
  <text x="900" y="220" fill="white" font-size="16" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    App Service (Active)
  </text>

  <rect x="710" y="270" width="380" height="70" rx="8" fill="#14b8a6" />
  <text x="900" y="310" fill="white" font-size="16" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    SQL Failover Group Replica
  </text>

  <rect x="710" y="360" width="380" height="70" rx="8" fill="#f59e0b" />
  <text x="900" y="400" fill="white" font-size="16" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Key Vault + MI Sync
  </text>

  <rect x="710" y="450" width="380" height="50" rx="8" fill="#94a3b8" />
  <text x="900" y="482" fill="black" font-size="14" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Azure Monitor + Log Analytics
  </text>

  <!-- Front Door -->
  <rect x="450" y="60" width="300" height="44" rx="8" fill="#3b82f6" />
  <text x="600" y="88" fill="white" font-size="16" text-anchor="middle" font-family="Inter, Arial, sans-serif">
    Azure Front Door (Global Routing + WAF)
  </text>

  <!-- Arrows -->
  <line x1="600" y1="104" x2="300" y2="180" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="600" y1="104" x2="900" y2="180" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="490" y1="305" x2="710" y2="305" stroke="#38bdf8" stroke-width="2" stroke-dasharray="6,6" marker-end="url(#arrowhead)" />

  <!-- Policies boundary labels -->
  <text x="60" y="605" fill="#94a3b8" font-size="12" font-family="Inter, Arial, sans-serif">Azure Policy: Tagging, Allowed SKUs, Location, RBAC</text>
  <text x="1060" y="605" fill="#94a3b8" font-size="12" font-family="Inter, Arial, sans-serif" text-anchor="end">Zero-Trust: Private Endpoints, MI, KV, Defender</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38bdf8" />
    </marker>
  </defs>
</svg>
